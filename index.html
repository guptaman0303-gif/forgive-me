<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fde2e4, #fad2e1);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #9d0208;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 160px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #e5383b;
      color: white;
      left: 50px;
      top: 60px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      left: 180px;
      top: 60px;
    }
  </style>
</head>
<body>

  <h1 id="question">
    Will you forgive me and let me be your life partner, T? ü•π
  </h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    noBtn.addEventListener("mouseover", () => {
      const maxX = 260;
      const maxY = 130;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      window.location.href = "https://drive.google.com/file/d/1QwH9D1WdtMSpU-OMth_Q4VTEUkyBesxp/view?usp=sharing"; 
      // üëâ change this if your photo name is different
    });
  </script>

</body>
</html>
